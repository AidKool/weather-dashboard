<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="flex flex-center">
        <h1 class="text-center capitalize">weather dashboard</h1>
      </header>
      <main>
        <section class="cities">
          <form class="flex flex-column align-center">
            <label for="city-input">search for a city</label>
            <div class="input-container">
              <input type="text" placeholder="manchester" id="city-input" name="city-input" />
              <button class="btn-search">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          <button class="btn-prev-cities">show previous cities</button>
          <ul class="cities-list"></ul>
        </section>
        <section class="weather">
          <section class="today-weather hidden"></section>
          <section class="forecast"></section>
        </section>
      </main>
      <footer class="flex align-center justify-center">
        <p>&copy; 2021 All Rights Reserved</p>
      </footer>
    </div>
    <!-- moment js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- javascript -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
